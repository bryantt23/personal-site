  <style>
  .dropdown:hover .dropdown-menu {
    display: block;

  .carousel-inner > .item > img {

  }



  .ribbon {
    background-color: rgb(211, 84, 0);
    background-color: rgba(211, 84, 0,0.7);
    overflow: hidden;
    white-space: nowrap;
    /* top left corner */
    position: fixed;
    right: -55px;
    top: 55px;
    z-index: 999;
    /* 45 deg ccw rotation */
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    -o-transform: rotate(45deg);
    transform: rotate(45deg);
    /* shadow */
    -webkit-box-shadow: 0 0 10px #222;
    -moz-box-shadow: 0 0 10px #222;
    box-shadow: 0 0 10px #222;
  }
  .ribbon a {
    border: 1px solid rgba(192, 57, 43,0.7);
    cursor: default;
    color: #fff;
    display: block;
    font: 700 80% Inconsolata, monospace;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin: 1px 0;
    padding: 10px 60px;
    text-align: center;
    text-decoration: none;
    /* shadow */
    -webkit-font-smoothing: antialiased;
    text-shadow: 1px 1px 1px rgba(250,250,250,0.004);
  }
