<!DOCTYPE html>
<html>
<head>
  <title>Responsive Panel </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  a{
    text-decoration: none;
  }
  #header{
    width: 100%;
    height: 50px;
    background-color: #003366;
    margin: 0 auto;
  }
  .logo{
    float: left;
    margin-top: 8px;
    margin-left: 8px;
  }
  .logo a{
    font-size: 1.6em;
    color: #fff;
  }
  .logo a span{
    font-weight: 300;
  }
  div#container{
    width: 100%;
    margin: 0 auto;
  }
  .sidebar{
    width: 250px;
    height:100vh;
    background-color: #202020;
    float: left;
  }
  .content{
    width: auto;
    margin-left: 250px;
    height: 100%;
    background-color: #fff;
    padding: 15px;
  }

  ul#nav{

  }
  ul#nav li{
    list-style: none;
  }
  ul#nav li a{
    color: #ccc;
    display: block;
    padding: 10px;
    font-size: 0.8em;
    border-bottom: 1px solid #0A0A0A;
    -webkit-transition: 0.2s;
    -moz-transition: 0.2s;
    -o-transition: 02.s;
    transition: 0.2s;
  }
  ul#nav li a:hover{
    background-color: black;
    color: #fff;
  }
  ul#nav li a.selected{
    background-color: black;
    color: #fff;
  }


  </style>
</head>

<body>
  <div id="header">
    <div class="logo"><a href="#">Zero<span>Source</span></a></div>
  </div>

  <div id="container">
    <div class="sidebar">
      <ul id="nav">
        <li><a class="selected" href="#">Dashboard</a></li>
        <li><a href="#">Connect</a></li>
        <li><a href="#">Upgrade</a></li>
        <li><a href="#">Purchase</a></li>
        <li><a href="#">Search</a></li>
      </ul>
    </div>

    <div class="content">
      xxxxxxxxx
    </div>
  </div>



</body>
</html>
