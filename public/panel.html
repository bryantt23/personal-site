<!DOCTYPE html>
<html>
<head>
  <title>Responsive Panel </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  a{
    text-decoration: none;
  }
  #header{
    width: 100%;
    height: 50px;
    background-color: #003366;
    margin: 0 auto;
  }
  .logo{
    float: left;
    margin-top: 8px;
    margin-left: 8px;
  }
  .logo a{
    font-size: 1.6em;
    color: #fff;
  }
  .logo a span{
    font-weight: 300;
  }
  .sidebar{
    width: 250px;
    height: 500px;
    background-color: #010101;
    float: left;
  }
  .content{
    width: auto;
    height: 500px;
    background-color: #ff0000;
  }
  </style>
</head>

<body>
  <div id="header">
    <div class="logo"><a href="#">Zero<span>Source</span></a></div>
  </div>

  <div id="container">
    <div class="sidebar">
    </div>

    <div class="content">
    </div>
  </div>



</body>
</html>
