<!doctype html>
<html>
<head>
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AngularJS Random Quotes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="http://getbootstrap.com/examples/sticky-footer/sticky-footer.css" rel="stylesheet">

  <style>

  .plain-header {
    a{
      color:#428bca;
    }
    a:hover,
    a:focus {
      background-color: #FFF;
      color: #0085a1;
    }
    position: relative;
    padding: 30px 15px;
    text-align: center;
    font-size: 20px;
  }

  #home_link{
    font-size: 1.7em;
    color: white;
    text-transform: uppercase;
    letter-spacing: -1px;
    padding: 9px 15px;
    font-weight: bold;
  }


  #logo {
    color:#428bca;
    position: relative;
    text-align: center;
    font-size: 20px;
    padding: 30px 15px;
    text-align: left;
    :hover,:focus {
      background-color: #eeeeee;
      color: #0085a1;
    }
  }
  #logo:hover,
  #logo:focus {
    background-color: #eeeeee;
    color: #0085a1;
  }
  .footer{
    height: 40px;
    background-color: transparent;
  }

  h1{
    text-align: center;
  }

  /*#nextButton{
  margin: 0 auto;
  }*/
  </style>
</head>

<body>

  <header class="plain-header">
    <div class="container">
      <nav>
        <ul class="nav navbar-nav navbar-left" id="home_link">
          <li><a href="http://bryanttunbutr.com/">Bryant Tunbutr</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://bryanttunbutr.wordpress.com/">Blog</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="mailto:BTunbutr@gmail.com">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <div class="container">
    <section ng-app="randomQuotes" ng-controller="randomQuote as quote">
      <h1>Random Quotes</h1>

      <blockquote>
        {{quote.info.line}}
        <br>
        <cite class="btn ">{{quote.info.company}}</cite>
      </blockquote>
      <div class=" pull-right">
        <button type="button" class="btn-success pull-right" ng-click="quote.pick()" id="nextButton">Next Quote</button>
      </div>

    </section>

    <!-- Footer -->

    <footer class="footer">
      <div class="container">

        <span style="float:left;">Â©2015 Bryant Tunbutr</span>

        <span style="float:right;">
          <a href="https://bryanttunbutr.wordpress.com/projects/" id="home">Projects</a>
          <a href="https://bryanttunbutr.wordpress.com/" id="blog" style="padding-left:20px">Blog</a></span>
        </div><!-- end Container-->
      </footer>



      <script>

      var lastLine;
      var randomLine;

      var app = angular.module('randomQuotes', []);

      app.controller('randomQuote', function(){
        this.info = quotes[Math.floor(Math.random()*quotes.length)];

        this.pick = function(){
          this.info = quotes[Math.floor(Math.random()*quotes.length)];
        };
      });

      var quotes = [
        {
          line: "Just Do It",
          company: "Nike"
        },
        {
          line: "Think Different",
          company: "Apple"
        },
        {
          line: "I'm Lovin' It",
          company: "McDonald's"
        },
        {
          line: "Like a Good Neighbor, State Farm is There",
          company: "State Farm"
        },
        {
          line: "The Few. The Proud. The Marines.",
          company: "U.S. Marine Corps"
        }
      ];

      </script>

    </body>
    </html>
