<!DOCTYPE html>
<html>
<head>

<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<!-- <link rel="stylesheet" type="text/css" href="css/bill_splitter.css"> -->
<script>


var app = angular.module('myapp',[]);
app.controller('ctrlParent',function($scope){
    $scope.myNumber = 5;
    $scope.myOtherNumber = 10;
    $scope.getNumber = function(num) {
        return new Array(num);
    }
});

</script>

</head>

<body>

  <div class="main">

    <div id="header">
      <div id="links_container">
        <a href="https://bryanttunbutr.wordpress.com/" id="blog">Blog</a>
        <a href="https://bryanttunbutr.wordpress.com/projects/" id="home">Projects</a>
      </div>
    </div>


      <h1>Beer</h1>






      <div ng-app="myapp">
          <div ng-controller="ctrlParent">
              <ul>
                  <li ng-repeat="i in getNumber(myNumber) track by $index"><span>{{$index+1}}</span></li>
              </ul>

              <ul>
                  <li ng-repeat="i in getNumber(myOtherNumber) track by $index"><span>{{$index+1}}</span></li>
              </ul>
          </div>
      </div>








  </body>
  </html>
