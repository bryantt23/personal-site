  <h1>Pet Shop</h1>

  <div class="container">

    <div class="row">
      <div class="col-xs-6">
        <p>
          <label for="spinner">How many puppies?</label>
          <input id="spinner" name="value">

    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script>

    $(document).ready(function() {
      var initvalue = 1;
      setSpinners(initvalue);
      handleSpinnerValue(initvalue);
      handleSpinnerValue2(initvalue);

      function setSpinners(initvalue) {
        $("#spinner").spinner().val(initvalue);
        $("#spinner2").spinner().val(initvalue);
      }


      $(function () {
        var spinner = $("#spinner").spinner({
          min: 1,
          max: 3,
          step: 1,
          spin: function( event, ui ){
            handleSpinnerValue(ui.value);
          }
        });
      });
      $(function () {
        var spinner = $("#spinner2").spinner({
          min: 1,
          max: 3,
          step: 1,
          spin: function( event, ui ){
            handleSpinnerValue2(ui.value);
          }
        });
      });

      function handleSpinnerValue(txtValue)
      {
        var textDisplay="";
        //do here whatever you want with the value;
        // console.log(txtValue);
        // document.getElementById("dogs").innerHTML = txtValue;
        // document.getElementById("dogs").innerHTML =
        // "<img src=\"images/found_pet/dog1.jpg\" alt=\"\dog1\" >"+
        // "<img src=\"images/found_pet/dog1.jpg\" alt=\"\dog1\" >";

        for(var i=0;i<txtValue;i++){
          textDisplay+="<img src=\"images/pet_shop/puppy.jpg\" alt=\"\puppy\"  class=\"img-responsive\">"
        }
        document.getElementById("dogs").innerHTML = textDisplay;
      }

      function handleSpinnerValue2(txtValue)
      {
        var textDisplay="";

        for(var i=0;i<txtValue;i++){
          textDisplay+="<img src=\"images/pet_shop/kitten.jpg\" alt=\"\kitten\"  class=\"img-responsive\">"
        }

        document.getElementById("kittens").innerHTML = textDisplay;
      }


    });
    </script>
