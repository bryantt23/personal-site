    <script>
    var app = angular.module('stringProblems', []);

    app.controller('stringProblemsController', function($scope){


      $scope.reverseString = function(){
        return reverseString($scope.inputString);
      }





    });

    function reverseString(str) {

      var outputStrings = [];

      // loop through the entire string
      for (var i = 0, n = str.length; i < n; ++i) {

        //push starting from the back of the string forwards by subtracting i
        outputStrings[str.length-1-i]=str[i];
      }

      //join everything together
      outputStrings = outputStrings.join([separator = '']);

      return outputStrings;
    }


    </script>
