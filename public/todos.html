<!DOCTYPE html>
<html ng-app="ToDo">
<head>
  <title>To Dos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


  <!-- Bootstrap core CSS -->
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="http://getbootstrap.com/examples/sticky-footer/sticky-footer.css" rel="stylesheet">

  <link href='http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600' rel='stylesheet'>

  <style>

  .plain-header {
    a{
      color:#428bca;
    }
    a:hover,
    a:focus {
      background-color: #FFF;
      color: #0085a1;
    }
    position: relative;
    padding: 30px 15px;
    text-align: center;
    font-size: 20px;
  }

  #home_link{
    font-size: 1.7em;
    color: white;
    text-transform: uppercase;
    letter-spacing: -1px;
    padding: 9px 15px;
    font-weight: bold;
  }


  #logo {
    color:#428bca;
    position: relative;
    text-align: center;
    font-size: 20px;
    padding: 30px 15px;
    text-align: left;
    :hover,:focus {
      background-color: #eeeeee;
      color: #0085a1;
    }
  }
  #logo:hover,
  #logo:focus {
    background-color: #eeeeee;
    color: #0085a1;
  }
  .footer{
    height: 40px;
    background-color: transparent;

  }


  .done{
    text-decoration: line-through;
    color: #ccc;
  }

  </style>
</head>

<body>
  <header class="plain-header">
    <div class="container">
      <nav>
        <ul class="nav navbar-nav navbar-left" id="home_link">
          <li><a href="http://bryanttunbutr.com/">Bryant Tunbutr</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://bryanttunbutr.wordpress.com/">Blog</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="mailto:BTunbutr@gmail.com">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">

    <!-- form -->
    <div ng-controller="todoController">
      <form name="frm" ng-submit="addTodo()">
        <input type="text" name="newTodo" ng-model="newTodo" required />
        <button ng-disabled="frm.$invalid">Go</button>
      </form>
      <button ng-click="clearCompleted()">Clear Completed</button>
      <!-- show to dos -->
      <ul>
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done" />
          <span ng-class="{'done':todo.done}">
            {{todo.title}}
          </span>
        </li>
      </ul>

    </div>


  </div>



  <!-- Footer -->

  <footer class="footer">
    <div class="container">

      <span style="float:left;">Â©2015 Bryant Tunbutr</span>

      <span style="float:right;">
        <a href="https://bryanttunbutr.wordpress.com/projects/" id="home">Projects</a>
        <a href="https://bryanttunbutr.wordpress.com/" id="blog" style="padding-left:20px">Blog</a></span>
      </div><!-- end Container-->
    </footer>

    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
    // put module on page, which has no dependencies
    angular.module('ToDo', []).

    // inject scope into controller
    controller('todoController', ['$scope', function($scope){

      // get a list of to dos that is an array
      $scope.todos = [

        // a to do is going to be an object
        {'title':'Build to do app', 'done':false}
      ];

      //functions
      $scope.addTodo = function(){
        $scope.todos.push({'title':$scope.newTodo, 'done':false})
        $scope.newTodo = ''
      }
      $scope.clearCompleted = function(){
        $scope.todos = $scope.todos.filter(function(item){
          return !item.done
        })
      }


    }])


    </script>


  </body>
  </html>
