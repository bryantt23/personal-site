<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Lamps</title>

  <!-- Bootstrap core CSS -->
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  #left-column{
    background: repeating-linear-gradient(rgba(0,0,0,0.3), rgba(255,255,255,0.3));
  }



  </style>
</head>

<div class="container">
  <div class="col-xs-6" id="left-column" style="border-right: 2px solid black;">
    <ul id="groceryList">
      <li>Fruits</li>
      <li>Vegetables</li>
      <li>Desserts</li>
    </ul>
    <input type="text" id="itemInput"><button id="addButton">Add item</button>
    <br>
  </div>
  <div class="col-xs-6" style="border-left: 2px solid black; margin-left:-2px;">
    <p>My favorite animal is the dog, aka man's best friend</p>
  </div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>

$("#item").keypress(function (e) {
  var key = e.which;
  if(key == 13)  // the enter key code
  {
    $('#addButton').click();
  }
});

$("#addButton").click(function(){

  var textInput = $('#itemInput').val();

  if (textInput == null || textInput == "") {
    alert("Item must be filled out");
  }
  else{
    $("#groceryList").append("<li>"+textInput+"</li>");
    $('#itemInput').val("");
  }

});


</script>

</body>

</html>
