<!DOCTYPE html>
<html ng-app>
<head>

  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <title>AngularJS in Twenty Minutes</title>
</head>

<body ng-init="customers=['Ted', 'Tim','Michelle', 'Zed']">
  <h1>AngularJS in Twenty Minutes</h1>

  <div>
    Search: <input type="text" ng-model="searchText" />
    {{searchText}}
    <br>
    <h3>Customers:</h3>
    <div class="table-responsive">
      <table class="table">

        <tr ng-repeat="cust in customers | filter:searchText">
          <td>{{cust}}</td>
          <td></td>
        </tr>
      </table>

    </div>

  </div>




</body>
</html>
