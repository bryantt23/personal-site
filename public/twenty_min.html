<!DOCTYPE html>
<html ng-app="customersApp">
<head>
  <title>AngularJS in Twenty Minutes</title>
</head>

<body ng-init="customers=['Ted', 'Tim','Michelle', 'Zed']">
  <h1>AngularJS in Twenty Minutes</h1>

  <div ng-controller="CustomersController">
    Search: <input type="text" ng-model="searchText" />
    {{searchText}}
    <br>
    <h3>Customers:</h3>
    <div class="table-responsive">
      <table class="table">

        <tr ng-repeat="cust in customers | filter:searchText">
          <td>{{cust}}</td>
          <td></td>
        </tr>
      </table>

    </div>

  </div>




  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <script>
  var app = angular.module('customersApp', []);

  app.controller('CustomersController', function($scope){
    $scope.customers = [
      {"id":1, "name":"Ted", "total":5.996},
      {"id":2, "name":"Michelle", "total":10.994},
      {"id":3, "name":"Jay", "total":10.00},
      {"id":4, "name":"Tina", "total":15.995}
    ];
  });

  </script>

</body>
</html>
