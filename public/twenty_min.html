<!DOCTYPE html>
<html ng-app="customersApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS in Twenty Minutes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="http://getbootstrap.com/examples/sticky-footer/sticky-footer.css" rel="stylesheet">

  <style>

  .plain-header {
    a{
      color:#428bca;
    }
    a:hover,
    a:focus {
      background-color: #FFF;
      color: #0085a1;
    }
    position: relative;
    padding: 30px 15px;
    text-align: center;
    font-size: 20px;
  }

  #home_link{
    font-size: 1.7em;
    color: white;
    text-transform: uppercase;
    letter-spacing: -1px;
    padding: 9px 15px;
    font-weight: bold;
  }


  #logo {
    color:#428bca;
    position: relative;
    text-align: center;
    font-size: 20px;
    padding: 30px 15px;
    text-align: left;
    :hover,:focus {
      background-color: #eeeeee;
      color: #0085a1;
    }
  }
  #logo:hover,
  #logo:focus {
    background-color: #eeeeee;
    color: #0085a1;
  }
  .footer{
    height: 40px;
    background-color: transparent;
  }

  h1{
    text-align: center;
  }


  </style>
</head>


<body ng-init="customers=['Ted', 'Tim','Michelle', 'Zed']">

  <header class="plain-header">
    <div class="container">
      <nav>
        <ul class="nav navbar-nav navbar-left" id="home_link">
          <li><a href="http://bryanttunbutr.com/">Bryant Tunbutr</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://bryanttunbutr.wordpress.com/">Blog</a></li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="mailto:BTunbutr@gmail.com">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <h1>AngularJS in Twenty Minutes</h1>

  <div class="container">
    <div ng-controller="CustomersController">
      Search: <input type="text" ng-model="searchText" />
      {{searchText}}
      <br>
      <h3>Customers:</h3>
      <div class="table-responsive">
        <table class="table">

          <tr ng-repeat="cust in customers | filter:searchText">
            <td>{{cust.name}}</td>
            <td>{{cust.total | currency}}</td>
          </tr>
        </table>

      </div>
    </div>
  </div>



  <!-- Footer -->

  <footer class="footer">
    <div class="container">

      <span style="float:left;">Â©2015 Bryant Tunbutr</span>

      <span style="float:right;">
        <a href="https://bryanttunbutr.wordpress.com/projects/" id="home">Projects</a>
        <a href="https://bryanttunbutr.wordpress.com/" id="blog" style="padding-left:20px">Blog</a></span>
      </div><!-- end Container-->
    </footer>




    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script>
    var app = angular.module('customersApp', []);

    app.controller('CustomersController', function($scope){
      $scope.customers = [
        {"id":1, "name":"Ted", "total":5.996},
        {"id":2, "name":"Michelle", "total":10.994},
        {"id":3, "name":"Jay", "total":10.00},
        {"id":4, "name":"Tina", "total":15.995}
      ];
    });

    </script>

  </body>
  </html>
