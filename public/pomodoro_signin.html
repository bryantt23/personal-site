    <div class="header">

        <div class="col-sm-4"><h2 style="text-align:right">Log in</h2></div>
        <div class="col-sm-8"></div>
      </div>

      <div class="form-group">
        <label for="user-name" class="col-sm-4 control-label">Email / username</label>

      </div><!-- End form group -->

        <label for="user-email" class="col-sm-4 control-label">Password</label>

          <input type="text" class="form-control" id="user-email" placeholder="Enter your password">
        </div>
      </div>

      <div class="col-sm-4"></div>
      <div class="col-sm-8">
        <input class="btn btn-lg btn-success btn-100" name="commit" type="submit" value="Log in">

  </div>

  <div class="col-sm-3 col-sm-offset-1">
