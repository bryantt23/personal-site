<!doctype html>
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/pomodoro_signin.css">
</head>
<body>

  <div class="wrapper">

    <!-- Navbar -->
    <ul class="nav">
      <div class="container">
        <div class="header">
          <a href="https://bryanttunbutr.wordpress.com/projects/" id="home">Bryant's Projects</a>
          <a href="https://bryanttunbutr.wordpress.com/" id="blog">Bryant's Blog</a>
          <a href="#" >Dashboard</a>
          <a href="#" >My pomodoro</a>
          <a href="#" >Quests</a>
        </ul>
      </div>
    </div>



    <div class="container">
      <div class="timer">
        <div class="col-xs-12 col-sm-7 col-md-offset-2 col-md-5 xs-centered " id="clock_display">
          <div id="clock">
            <span id="time">25:00</span>
          </div>
        </div>

        <div class="col-xs-12 col-sm-5 col-md-3 buttons-container" class="buttons">
          <div id="button_start_timer">
            <button id="start_timer" class="btn btn-primary">Start</button>
            <button id="stop_timer" class="btn btn-primary">Stop</button>
            <button id="resume_timer" class="btn btn-primary" style="display:none">Resume</button>
          </div>
        </div>
      </div>
      
    </div>
    <div class="push"></div>
  </div>

  </body>
  </html>
