    <script>
        var app = angular.module('app', []);
        app.controller('ctrl', function ($scope) {
            $scope.model = [];
            $scope.model.push({ title: 'module', subitems: ["Is an Angular object with methods for adding any combination of controllers, directives, services, factories, providers, filters and/or init functions. It also defines dependencies upon other modules."] });

            $scope.model.push({ title: 'service', subitems: ['Is a catch-all term to describe singletons created by [module].service(), [module].factory() and [module].provider().'] });
            $scope.model.push({ title: 'Where is the best place to put scripts in an HTML page?', subitems: ['It is a good idea to place scripts at the bottom of the <body> element. This improves page loading, because HTML loading is not blocked by scripts loading.'] });
            $scope.model.push({ title: 'The ng-model directive does what?', subitems: ['The ng-model directive binds the value of HTML controls (input, select, textarea) to application data.'] });
            $scope.model.push({ title: 'Double braces, {{ }}, means what? ', subitems: ['AngularJS expressions are written inside double braces: {{ expression }}.'] });
            $scope.model.push({ title: 'AngularJS applications are controlled by _________.', subitems: ['AngularJS applications are controlled by controllers.'] });
        });
        app.directive('accordion', function () {
            return {
                restrict: 'E',
                scope: { model: '='},
                templateUrl: 'panelTemplate.html',
                link: function (scope, element, attr) {
                    scope.parentId = attr.id;
                }

            }
        });
    </script>

    <script type="text/ng-template" id="panelTemplate.html">
        <div id="{{parentId}}">
            <div class="panel" ng-repeat="item in model">
                <a href="#" data-toggle="collapse" data-parent="#{{parentId}}" data-target="#child{{$index}}" ng-click="model.selected = item">{{item.title}}
                </a>
                <div id="child{{$index}}" ng-class="{'collapse':true}">
                    <ul>
                        <p ng-repeat="subitem in item.subitems">{{subitem}}</p>
                    </ul>
                </div>
            </div>
        </div>
    </script>
